<html>
<head>
    <title>h5viewer</title>
    <script src="h5viewer.js"></script>
    <style>
        canvas:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <button id="reset">reset</button>
        <button id="clear">Clear</button>
        <button id="render">Render</button>
        <button id="zoomOut">zoomOut</button>
        <button id="zoomIn">zoomIn</button>
        <button id="flipH">flipH</button>
        <button id="flipV">flipV</button>
        <button id="rotateLeft">rotate left</button>
        <button id="rotateRight">rotate rght</button>
    </div>
    <div id="xx"></div>
    <script>
        var degres = 0;
        var zoom = 0.5;
        var h5viewer = new h5viewerJs("xx");
        var flipH=false;
        var flipV = false;
        function reset(){
            flipV=false;
            flipH=false;
            zoom=0.5;
            degres=0;
            h5viewer.reset();
        }
        function clear(){
            flipV=false;
            flipH=false;
            zoom=0.5;
            degres=0;
            h5viewer.destroy();
        }
        function render(){
            h5viewer.renderArea("test.png");
        }
        function zoomIn(){
         

            if (zoom <1)
            zoom=1;
        else
        zoom+=0.5;

        dox();
        }
        function zoomOut(){
           
            if (zoom <1)
            zoom=1;
        else
            zoom-=0.5;

            dox();
        }
        function rotateRight(){
            degres+=90;
            if(degres >=360)
            degres = 0;

            dox();
        }
        function rotateLeft(){
            degres-=90;
            if(degres <=-360)
            degres = 0;
            dox();
        }
        function flipHX(){
            flipH=!flipH;
            dox();
        }
        function flipVX(){
            flipV=!flipV;
            dox();
        }
        function dox(){
            h5viewer.apply(degres,zoom,zoom,flipH,flipV);
        }
        document.getElementById("reset").addEventListener("click",reset);
        document.getElementById("clear").addEventListener("click",clear);
        document.getElementById("render").addEventListener("click",render);
        document.getElementById("zoomOut").addEventListener("click",zoomOut);
        document.getElementById("zoomIn").addEventListener("click",zoomIn);
        document.getElementById("rotateRight").addEventListener("click",rotateRight);
        document.getElementById("rotateLeft").addEventListener("click",rotateLeft);
        document.getElementById("flipH").addEventListener("click",flipHX);
        document.getElementById("flipV").addEventListener("click",flipVX);
    </script>
</body>
</html>
